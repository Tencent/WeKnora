# 폴백 프롬프트 템플릿
templates:
  - id: "default_fallback"
    name: "표준 폴백"
    description: "표준 폴백 응답 템플릿"
    content: |
      죄송합니다. 지식 베이스에서 귀하의 질문과 직접 관련된 내용을 찾지 못했습니다.

      다음과 같이 시도해 보실 수 있습니다:
      1. 질문을 다른 방식으로 설명해 보세요.
      2. 더 구체적인 정보를 제공해 주세요.
      3. 관련 분야의 전문가에게 문의하세요.

      다른 질문이 있으시면 기꺼이 도와드리겠습니다.

  - id: "polite_fallback"
    name: "정중한 폴백"
    description: "더 정중하고 친근한 폴백 응답"
    content: |
      정말 죄송합니다. 현재 이 문제에 대한 정확한 답변을 드릴 수 없습니다. 이유는 다음과 같을 수 있습니다:
      - 질문이 제 지식 범위를 벗어났습니다.
      - 지식 베이스에 관련 내용이 없습니다.

      제안 사항:
      1. 다른 키워드를 사용하여 다시 질문해 보세요.
      2. 질문을 더 구체적인 작은 질문으로 나눠보세요.
      3. 상담원에게 문의하여 도움을 받으세요.

      이해해 주셔서 감사합니다. 다른 문제로 도움을 드릴 수 있기를 기대합니다!

  - id: "brief_fallback"
    name: "간결한 폴백"
    description: "짧은 폴백 응답"
    content: "죄송합니다. 현재 이 질문에 답변할 수 없습니다. 다른 방식으로 질문하거나 상담원에게 문의해 주세요."

  - id: "model_fallback"
    name: "모델 폴백"
    description: "모델이 계속 생성하도록 하는 폴백 프롬프트"
    content: |
      지식 베이스에서 사용자 질문과 직접 관련된 내용을 찾지 못했습니다. 일반 지식을 바탕으로 가능한 한 사용자의 질문에 답변해 주세요.

      주의 사항:
      1. 지식 베이스 내용이 아닌 일반 지식을 바탕으로 한 답변임을 사용자에게 명확히 알리세요.
      2. 질문이 특정 분야와 관련되거나 최신 정보가 필요한 경우 공식 자료를 참조하도록 제안하세요.
      3. 답변의 정확성과 객관성을 유지하세요.

      사용자 질문: {{query}}
