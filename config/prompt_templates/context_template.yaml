# 문맥 템플릿
templates:
  - id: "default_context"
    name: "표준 템플릿"
    description: "표준 문맥 서식 템플릿"
    has_knowledge_base: true
    content: |
      다음 참고 자료를 바탕으로 사용자 질문에 답변해 주세요.

      참고 자료:
      {{contexts}}

      사용자 질문: {{query}}

      위의 참고 자료를 바탕으로 답변해 주세요. 참고 자료가 답변하기에 충분하지 않은 경우 명확하게 알려주세요.

  - id: "detailed_context"
    name: "상세 템플릿"
    description: "상세 설명이 포함된 문맥 템플릿"
    has_knowledge_base: true
    content: |
      ## 작업 설명
      제공된 참고 자료를 바탕으로 사용자 질문에 정확하고 포괄적으로 답변해 주세요.

      ## 참고 자료
      {{contexts}}

      ## 사용자 질문
      {{query}}

      ## 답변 요구 사항
      1. 참고 자료에 기반해서만 답변하고, 정보를 지어내지 마세요.
      2. 여러 자료가 상충하는 경우 종합적으로 분석하세요.
      3. 출처를 적절히 인용하여 신뢰도를 높이세요.
      4. 자료가 부족한 경우 명확하게 설명하세요.

      현재 시간: {{current_time}} {{current_week}}

  - id: "simple_context"
    name: "간결한 템플릿"
    description: "간결한 문맥 템플릿"
    has_knowledge_base: true
    content: |
      참고 자료:
      {{contexts}}

      질문: {{query}}

      위의 질문에 답변해 주세요.

  - id: "qa_context"
    name: "질의응답 템플릿"
    description: "질의응답 시나리오 전용 템플릿"
    has_knowledge_base: true
    content: |
      질문에 답변해야 합니다. 다음은 관련될 수 있는 자료입니다:

      {{contexts}}

      사용자의 질문: {{query}}

      위의 자료를 바탕으로 질문에 답변해 주세요. 답변 요구 사항:
      - 질문을 반복하지 말고 직접 답변하세요.
      - 자료에 관련 정보가 없는 경우 설명해 주세요.
      - 답변은 간결하고 정확하게 유지하세요.
